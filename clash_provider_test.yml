mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxy-providers:
  home-proxy:
    type: file
    path: "./proxy_provider/home-proxy.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
rules: ~
