version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

[[custom_groups]]
name = "♻️ 自动选择"
type = "url-test"
rule = [".*"]
url = "http://www.gstatic.com/generate_204"
interval = 180
tolerance = 50

[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = ["🔯 香港故转", "🔯 台湾故转", "🔯 日本故转", "🔯 加坡故转", "♻️ 自动选择", "🍃 香港均衡", "🐸 手动切换", "[]DIRECT"]

[[custom_groups]]
name = "111"
type = "load-balance"
rule = [".*", "[]Proxy", "[]DIRECT"]
interval = 100
strategy = "consistent-hashing"
url = "http://www.gstatic.com/generate_204"

[[custom_groups]]
name = "222"
type = "load-balance"
rule = [".*", "[]Proxy", "[]DIRECT"]
interval = 100
strategy = "round-robin"
url = "http://www.gstatic.com/generate_204"


#[[rulesets]]
#import = "snippets/rulesets.toml"

[[rulesets]]
group = "DEFAULT"
ruleset = "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TestFlight/TestFlight.yaml"
type = "clash-classic"

[[rulesets]]
group = "Blizzard"
ruleset = "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Battle/Battle.list"
