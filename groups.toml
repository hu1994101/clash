[[custom_groups]]
name = "♻️ 香港自动"
type = "url-test"
rule = ["(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))^((?!(家宽|游戏|剩余|流量|0.5|0.5倍|0.5x|2.0|2倍|2x|3.0|3倍|3x|4.0|4倍|4x|5.0|5倍|5x)).)*$"]
url = "https://www.gstatic.com/generate_204"
interval = 300
tolerance = 50

