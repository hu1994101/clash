version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

[emojis]
add_emoji = true
remove_old_emoji = true

[[emojis.emoji]]
match = "(自建)"
emoji = "🏡"
import = "snippets/emoji.toml"

#策略组定义
[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = ["[]🔯 香港故转", "[]🔯 台湾故转", "[]🔯 加坡故转", "[]🔯 日本故转", "[]🔯 美国故转", "[]♻️ 香港自动", "[]♻️ 台日新韩", "[]🍃 加坡散列", "[]🌐 加坡轮询", "[]🍃 香港散列", "[]🌐 香港轮询", "[]🍃 台湾散列", "[]🌐 台湾轮询", "[]🐸 手动切换", "[]🔗 链式代理", "[]DIRECT"]

[[custom_groups]]
name = "🔯 香港故转"
type = "fallback"
rule = ["(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))^((?!(家宽|游戏|剩余|流量|0.5|0.5倍|0.5x|2.0|2倍|2x|3.0|3倍|3x|4.0|4倍|4x|5.0|5倍|5x)).)*$"]
url = "http://www.gstatic.com/generate_204"
interval = 100

